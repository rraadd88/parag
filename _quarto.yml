# ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "parag"
  site-url: "https://rraadd88.github.io/parag"
  description: "Para (beyond) Graph: interpretable representations of (pairwise) graphs"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/rraadd88/parag"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/rraadd88/parag"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
